<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>简笔画</title>
    <link rel="stylesheet" type="text/css" href="drawing.css">
</head>

<body>
    <div class="wrp boxwrp">
        <div class="header-wrp cf">
        <div class="headerinner cf">
            <div class="eye">
                <div class="eye-inner"></div>
            </div>
            <div class="eye2">
                <div class="eye2-inner"></div>
            </div>
            <div class="nose"></div>
            <div class="line"></div>
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
            <div class="line4"></div>
            <div class="line5"></div>
            <div class="line6"></div>
            <div class="mouth"></div>
        </div>
        </div>
        <div class="mybody-wrp boxwrp">
            <div class="hand">
                <div class="handdot"></div>
            </div>
            <div class="hand2">
                <div class="handdot2"></div>
            </div>
            <div class="mybody">
                <div class="belly">
                    <div class="pocket"></div>
                </div>
                <div class="foot"></div>
                <div class="foot2"></div>
                <div class="footline"></div>
                <div class="gap"></div>
            </div>
            <div class="scarf"></div>
            <div class="bell">
                <div class="bellinner"></div>
                <div class="bellline"></div>
                <div class="belldot"></div>
            </div>
        </div>
    </div>
</body>

</html>
